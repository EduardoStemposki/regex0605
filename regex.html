<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
</head>
<body>

<h2>Formulário de Contato</h2>

<form action="/submit_form.php" method="post">
  <div>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" maxlength="100" pattern="[A-Za-z\s]+" title="Por favor, insira apenas letras e espaços" required><br>
  </div>
  <div>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>
  </div>
  <div>
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 12345-6789" title="Por favor, insira um número de telefone válido no formato (00) 12345-6789" required><br>
  </div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>

</body>
</html>
